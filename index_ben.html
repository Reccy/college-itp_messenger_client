<html> <!-- Temporary styling because bad style is better than no style! :D -->
	<head>
		<meta charset="utf-8">
		<title>Tinglr Messenger</title>

		<link rel="stylesheet" href="bower_components/OnsenUI/css/onsenui.css"/>
	    <link rel="stylesheet" href="bower_components/OnsenUI/css/onsen-css-components.css"/>
	    <link rel="stylesheet" href="css/customstyle.css"/>
	    <script src="bower_components/angular/angular.js"></script>
	    <script src="bower_components/OnsenUI/js/onsenui.js"></script>

		<!-- Javascript plugins for client -->
		<script src="js/pubnub-3.10.3.min.js"></script>
		<script src="js/jquery-2.2.0.min.js"></script>
		<script src="js/server.js"></script>

	    <script>
	      var module = ons.bootstrap('my-app', ['onsen']);
	      module.controller('AppController', function($scope) { });
	      module.controller('PageController', function($scope) {
	        ons.ready(function() {
	        	
	        });
	      });
	    </script>
	</head>
	
	<body ng-controller="AppController">
		
		<!-- App Structure Code Start -->
	    <ons-navigator title="Navigator" var="myNavigator">
		  <ons-page style="background-color: red">
		    <div style="text-align: center">
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <ons-button modifier="fixed" onclick="myNavigator.pushPage('chat.html', { animation : 'slide' } )">
		        Login
		      </ons-button>
		      <br>
		      <ons-button modifier="fixed" onclick="myNavigator.pushPage('profile.html', { animation : 'slide' } )">
		        Signup
		      </ons-button>
		      <br>
		      <ons-button modifier="fixed" onclick="myNavigator.pushPage('test.html', { animation : 'slide' } )">
		        Profile
		      </ons-button>
		    </div>
		  </ons-page>
		</ons-navigator>
		
		<ons-template id="chat.html">
		  <ons-page>
		    <ons-toolbar>
		      <div class="left">
		        <ons-back-button>Back</ons-back-button>
		      </div>
		      <div class="center">Chat</div>
		    </ons-toolbar>
		
		    <div style="text-align: center">
		      <br />
		      <ons-button modifier="thick" onclick="myNavigator.popPage()">
		        Pop Page
		      </ons-button>
		    </div>
		  </ons-page>
		</ons-template>
		
		<ons-template id="profile.html">
		  <ons-page>
		    <ons-toolbar>
		      <div class="left">
		        <ons-back-button>Back</ons-back-button>
		      </div>
		      <div class="center">Profile</div>
		    </ons-toolbar>
		
		    <div style="text-align: center">
		      <br />
		      <ons-button modifier="thick" onclick="myNavigator.popPage()">
		        Pop Page
		      </ons-button>
		    </div>
		  </ons-page>
		</ons-template>
		
		<ons-template id="test.html">
		  <ons-page>
		    <ons-toolbar>
		      <div class="left">
		        <ons-back-button>Back</ons-back-button>
		      </div>
		      <div class="center">Test</div>
		    </ons-toolbar>
		
		    <div style="text-align: center">
		      <br />
		      <ons-button modifier="thick" onclick="myNavigator.popPage()">
		        Pop Page
		      </ons-button>
		    </div>
		  </ons-page>
		</ons-template>
		
		<!-- App Structure Code End -->
	</body>
</html>
